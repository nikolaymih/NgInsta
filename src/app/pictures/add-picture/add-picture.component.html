<div class="wrappingPersonalSettings">
    <!-- <PersonalSettings /> -->

    <div class="formsMenu">
        <section class="createPicture">
            <form onSubmit={onSubmitAddPictureHandler}>
                <fieldset class="orderFieldsetByColumn">
                    <legend>photogram</legend>
                    <div class="formHeaderCreateImage">
                        <h1>Add a new Picture</h1>
                    </div>
                    <!-- <InputError>{messageError}</InputError> -->
                    <p class="fieldCreatePet">
                        <label htmlFor="image">Image</label>
                        <span class="inputCreatePet">
                            <input type="text" name="image" id="image" placeholder="Image" />
                            <span class="actions"></span>
                        </span>
                    </p>
                    <p class="fieldCreatePet">
                        <label htmlFor="description">Description</label>
                        <span class="input">
                            <textarea rows="4" cols="45" type="text" name="description" id="description"
                                placeholder="Tell us something about the picture"></textarea>
                            <span class="actions"></span>
                        </span>
                    </p>
                    <hr />
                    <span class="createImgButton">
                        <input class="button submit" type="submit" value="Add Image" />
                    </span>
                </fieldset>
            </form>
        </section>
    </div>

    <div class="thirdPosition" ></div>
</div>
